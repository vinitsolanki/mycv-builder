<div class="main-card mb-3 card">
  <div class="card-body">
    <div class="d-flex">
      <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="list-group list-group-flush" orientation="vertical">
        <li *ngFor="let tab of tabs; let i = index" ngbNavItem="{{tab.id}}" class="list-group-item">
          <a ngbNavLink> <span class="badge badge-secondary badge-pill">{{i}}</span> {{ tab.label }} </a>
          <ng-template ngbNavContent>
            {{ active }}
              <h2 class="text-center">Advanced Angular Dynamic Form</h2>
              <app-dynamic-form [formFields]="formFields | async " (onSubmitChange)="onSubmit($event)"></app-dynamic-form>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav" class="ms-4"></div>
    </div> 
  </div>
</div>
